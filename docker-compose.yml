version: '3.1'

services:
  db:
    container_name: database
    image: sameersbn/postgresql:10-2
    environment:
      PG_USER: $PGUSER
      PG_PASSWORD: $PGPASSWORD
    restart: always
    ports:
      - 5432:5432
    networks:
      - botnet
    volumes:
    - ./postgres:/var/lib/postgresql


  tgbot:
    container_name: bot
    build:
      context: .
    command: python app.py
    networks:
      - botnet
    restart: always
    env_file:
      - ".env.dist"
    volumes:
      - .:/src
    depends_on:
      - db

networks:
  botnet:
    driver: bridge